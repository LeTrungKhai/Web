<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Font Size</title>
  <style>
    div {
      font-size: 24px; /* cơ sở */
    }
    .nested-div {
      font-size: 1.8em; /* 1.8 × 24px = 43.2px */
    }
  </style>
</head>
<body>

  <div>
    <div class="nested-div">
      Lorem ipsum dolor<br>
      sit adipisicing elit...
    </div>
  </div>

</body>
</html>
