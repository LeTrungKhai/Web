<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay Boxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

   #wrapper {
  background: rgba(87, 76, 83, 0.9); /* Màu đen mờ */
}

.opacity {
  background: hsla(344, 73%, 52%, 0.5); /* Màu hồng mờ */
}
    
  </style>
</head>
<body>

  <div id="wrapper"></div>
  <div class="opacity">
    Some white text<br>
    Some white text<br>
    Some white text<br>
    Some white text
  </div>

</body>
</html>
